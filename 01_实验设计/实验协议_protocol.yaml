实验名称: Prompt Drift Lab
实验目标: 在微小提示词措辞变化条件下，测量模型输出的结构与指令漂移现象

模型设置:
  模型名称: ChatGPT-5.2
  推理模式: extended_thinking

运行环境:
  接口方式: web_ui   # 非 API 调用，包含平台系统提示（不可控）
  温度参数: 平台默认（不可控，视为常量）

提示词版本:
  P0: 基线提示词（宽松、弱结构）
  P1: 结构化提示词（三段式、强结构约束）
  P2: 冲突消融提示词（引入内部指令冲突）
  P3: 冗长消融提示词（增加长度与重复约束）
  P4: 弱约束消融提示词（移除显式结构要求）

评测设置:
  问题集: 01_实验设计/问题集.jsonl
  输出结构模板: 01_实验设计/标准输出结构.md
  评测规则: 03_评测规则/
  关注维度:
    - 输出格式遵循率
    - 指令遵循行为稳定性

实验说明:
  - 不比较事实或知识正确性
  - 不使用 gold answer 作为评测基准
  - 仅分析提示词变化引发的结构与指令漂移
